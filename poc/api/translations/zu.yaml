unregistered_number_welcome_template:
  template_error_message: |
    Lokho akuyona inketho evumelekile.

    Izinketho ezivumelekile yilezi:

    {error_message}

    Sicela uzame ukufaka inketho futhi.
  template_message: |
    Kuhle! Ukhethe ulimi oluncamelayo - ake sikuqalise!

    Siqaphele ukuthi umusha kusevisi ye-Financial Assistance ye-SisoNova.

    Ungathanda ukubhalisa manje?

    Ngokubhalisa:
    
    - Sizogcina ngokuphephile inombolo yakho ye-WhatsApp ukuze uthole ukusebenzelana okuzayo.  
    - I-wallet yedijithali izodalelwa wena ku-Algorand blockchain ukusiza ukuphatha uhambo lwakho lwezezimali.  
    - Uzokwazi ukufinyelela amathuluzi ezezimali omuntu siqu, amasevisi, nemininingwane.  

    Ngokuphendula ngokuthi "yes", uyavumelana nemigomo nemibandela yethu:  
    https://sisonova.com/terms-and-conditions

    Sicela uphendule ngokuthi "yes" noma "no" ukuze uqhubeke.

  previous_template: unregistered_number_welcome_template

  response_routing:
    "yes": "registration_yes_template"
    "no": "registration_no_template"

  error_message:
    - Yes
    - No

registered_user_template:
  template_error_message: |
    Lokho akuyona inketho evumelekile.

    Izinketho ezivumelekile yilezi:

