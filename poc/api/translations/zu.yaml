    Sicela uzame ukufaka inketho futhi.
  template_message: |
    Siyabonga ngokubhalisa nesevisi yosizo lwezezimali ye-SisoNova!

    Sikudalele ngempumelelo iwalethi yedijithali evikelekile ku-blockchain ye-Algorand ukuze sisekele uhambo lwakho lwezezimali.

    Manje usungakwazi ukufinyelela amathuluzi ezezimali omuntu siqu, amasevisi, nemininingwane. Sicela ukhethe enye yezinketho ezilandelayo ukuze uqalise:

    1. SisoNova Personal - Usizo lwezezimali oluhambisanayo namathuluzi okusetshenziswa komuntu ngamunye.
    2. SisoNova Public - Ukufinyelela ezinsizeni ezabiwe kanye nokwesekwa kwezezimali okusekelwe emphakathini.

    Ukuze uthole okwengeziwe ngezinkonzo zeSisoNova, vakashela iwebhusayithi yethu: https://sisonova.com

  previous_template: registered_user_template

  response_routing:
    "1": "sisonova_personal_template"
    "2": "sisonova_public_template"

  error_message:
    - 1
    - 2

